<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="icon" type="png" href="tictactoe_logo.png">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="gamecont">
        <div id="board"></div>
        <div id="status"></div>
    </div>
    <button id="changeMode" onclick="changeMode()">Change Mode</button>
    <button id="reset" onclick="resetGame()">Reset Game</button>
    <button id="home" onclick="location.href='home.html'">Home</button>
    <div id="popup" class="popup">
        <div class="popupcont">
            <h2>Select Game Mode</h2>
            <button onclick="startGame('player')">Play vs Player</button>
            <button onclick="startGame('bot')">Play vs Bot</button>
        </div>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
